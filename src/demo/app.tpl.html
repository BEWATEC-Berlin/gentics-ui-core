<gtx-top-bar class="top-bar">
    <h5>Gentics UI Core Demo</h5>
    <i class="material-icons gtx-top-bar-right">person</i>
</gtx-top-bar>

<div class="container">
    <gtx-search-bar (search)="onSearch($event)" query=""></gtx-search-bar>
</div>

<gtx-split-view-container class="split-view-container"
    [rightPanelVisible]="hasContent"
    [(focusedPanel)]="splitFocus">

    <gtx-list-pane left>
        <gtx-contents-list-item *ngFor="#item of listItems">
            <div class="item-avatar"><i class="material-icons">{{ item.icon }}</i></div>
            <div class="item-primary"><a [routerLink]="[item.route]">{{ item.title }}</a></div>
            <i class="material-icons">edit</i>
            <i class="material-icons">star</i>
        </gtx-contents-list-item>
    </gtx-list-pane>

    <gtx-content-pane right>
        <router-outlet></router-outlet>
    </gtx-content-pane>

</gtx-split-view-container>

<gtx-side-menu [opened]="displayMenu" (toggle)="toggleMenu($event)">
    <div class="menu-content">
        <ul>
            <li>Menu item 1</li>
            <li>Menu item 2</li>
            <li>Menu item 3</li>
            <li>Menu item 4</li>
            <li>Menu item 5</li>
        </ul>
    </div>
</gtx-side-menu>
