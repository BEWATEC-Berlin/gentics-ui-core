<gtx-input
    readonly="true"
    [value]="displayValue"
    [label]="label"
    [disabled]="_disabled"
    [class.clearable]="_clearable"
    (click)="!_disabled && showModal()"
    (keydown)="handleEnterKey($event)"
    (blur)="onTouched()"
></gtx-input>

<button
    *ngIf="_clearable"
    type="button"
    role="button"
    class="clear-button"
    tabindex="0"
    [disabled]="_disabled"
    (click)="!_disabled && clearDateTime()"
>
    <icon>close</icon>
</button>
