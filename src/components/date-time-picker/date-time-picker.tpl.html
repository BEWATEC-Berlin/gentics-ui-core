<gtx-input [value]="displayValue"
           [label]="label"
           (click)="!_disabled && showModal()"
           (keydown)="inputKeyHandler($event)"
           (blur)="onTouched()"
           [disabled]="_disabled"
           readonly="true"
           [class.clearable]="_clearable"></gtx-input>
<gtx-button icon
    class="clear-button"
    *ngIf="_clearable"
    type="secondary"
    (click)="clearDateTime()">
    <icon>clear</icon>
</gtx-button>
