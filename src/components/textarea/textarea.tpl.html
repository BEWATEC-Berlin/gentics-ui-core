<textarea class="materialize-textarea"
          [attr.id]="id"
          [attr.maxlength]="maxlength"
          [attr.name]="name"
          [attr.placeholder]="placeholder"

          [disabled]="disabled"
          [readonly]="readonly"
          [required]="required"

          (blur)="onBlur($event)"
          (focus)="onFocus($event)"
          (input)="onInput($event)"

          #textarea
>{{ value }}</textarea>
<label [attr.for]="id">{{ label }}</label>
