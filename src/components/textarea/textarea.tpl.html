<div class="input-field">
    <textarea class="materialize-textarea"
        [disabled]="disabled"
        [attr.maxlength]="maxlength"
        [attr.name]="name"
        [attr.placeholder]="placeholder"
        [readonly]="readonly"
        [required]="required"

        [attr.id]="id"
        [(ngModel)]="value"

        (blur)="onBlur($event)"
        (focus)="onFocus($event)"
        (input)="onChange($event)"
    >{{ value }}</textarea>
    <label [attr.for]="id">{{ label }}</label>
</div>
