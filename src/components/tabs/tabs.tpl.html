<ul class="tab-links">
  <li class="tab-link" role="presentation"
      *ngFor="let tab of tabs"
      (click)="selectTab(tab)"
      [class.disabled]="tab.disabled"
      [class.is-active]="tab.active">
      <a role="tab" *ngIf="tab.routerLink && !tab.disabled" [routerLink]="tab.routerLink">{{ tab.title }}</a>
      <a role="tab" *ngIf="!tab.routerLink || tab.disabled">{{ tab.title }}</a>
  </li>
</ul>
<ng-content></ng-content>
