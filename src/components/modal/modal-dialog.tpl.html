<div class="modal-title">
    <h4>{{ config.title }}</h4>
</div>
<div class="modal-content">
    <div class="modal-body" *ngIf="safeBody" [innerHTML]="safeBody"></div>
</div>
<div class="modal-footer">
    <template ngFor let-button [ngForOf]="config.buttons">
        <gtx-button [type]="button.type"
                    [flat]="button.flat"
                    (click)="onClick(button)">{{ button.label }}</gtx-button>
    </template>
</div>
