<div class="input">
    <gtx-input placeholder="Search" #searchInput [value]="query" (keydown)="onKeyDown($event, searchInput.value)"></gtx-input>
</div>
<div class="submit-button">
    <button class="btn"
            type="submit"
            (click)="doSearch(searchInput.value)"
            name="action"><i class="material-icons">search</i>
    </button>
</div>
