<div class="input">
    <gtx-input placeholder="Search"
               [(ngModel)]="query"
               (keydown)="onKeyDown($event)"
               (change)="onChange($event)"></gtx-input>
</div>
<div class="submit-button">
    <button class="btn"
            type="submit"
            (click)="doSearch()"
            name="action"><i class="material-icons">search</i>
    </button>
</div>
