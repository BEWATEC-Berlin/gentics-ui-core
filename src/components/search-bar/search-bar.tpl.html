<div class="row">
    <div class="col s9">
        <gtx-input-field placeholder="Search" #searchInput [value]="query"></gtx-input-field>
    </div>
    <div class="col s3">
        <button class="btn waves-effect waves-light"
                type="submit"
                (click)="doSearch(searchInput.value)"
                name="action">Search
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>
