<div class="input-field">
    <input type="checkbox"
        [attr.id]="id"
        [attr.name]="name"
        [checked]="checkState === true"
        [indeterminate]="checkState === 'indeterminate'"
        [disabled]="disabled"
        [readonly]="readonly"
        [required]="required"
        [value]="value"

        (blur)="onBlur()"
        (focus)="onFocus()"
        (change)="onInputChanged(input)"

        #input
    >
    <label [attr.for]="id">{{ label }}</label>
</div>
