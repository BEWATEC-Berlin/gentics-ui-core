<div class="gtx-toast z-depth-3" #toast
     [class.dismissing]="dismissing"
     [style.transform]="getTransform()"
     [ngClass]="type"
     (click)="dismiss()"
>
    <span class="action" *ngIf="actionLabel">
        <button (click)="actionClick($event)">
            {{ actionLabel }}
        </button>
    </span>
    <span class="message">
        <template ngFor let-line [ngForOf]="messageLines" let-i="index">
            <br *ngIf="i > 0">
            <span class="line">{{ line }}</span>
        </template>
    </span>
</div>
