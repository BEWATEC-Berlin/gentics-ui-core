<h4>Colors</h4>

The UI Core defines the following colors, which can be overridden as desired:

<h5>States</h5>
<div class="color-palette">
    <div class="well primary">primary</div>
    <div class="well secondary">secondary</div>
    <div class="well success">success</div>
    <div class="well warning">warning</div>
    <div class="well alert">alert</div>
</div>

<h5>Grays</h5>
<div class="color-palette">
    <div class="well off-white">off-white</div>
    <div class="well very-light-gray">very-light-gray</div>
    <div class="well light-gray">light-gray</div>
    <div class="well mid-gray">mid-gray</div>
    <div class="well dark-gray">dark-gray</div>
    <div class="well very-dark-gray">very-dark-gray</div>
    <div class="well off-black">off-black</div>
</div>
