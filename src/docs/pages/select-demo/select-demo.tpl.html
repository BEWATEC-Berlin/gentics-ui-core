<h3>Select</h3>

<gtx-autodocs [source]="componentSource" type="component"></gtx-autodocs>

<h4>Demos</h4>


<gtx-demo-block title="Basic Select">
    <div class="demo-result">
        <div class="col s8">
            <gtx-select label="Basic Select" [(ngModel)]="selectVal">
                <option *ngFor="#item of options" [value]="item">{{ item }}</option>
            </gtx-select>
        </div>
        <div class="col s4">
            Value: <code>{{ selectVal | json }}</code>
        </div>
    </div>
    <div class="demo-code">
        <gtx-highlighted-code language="HTML" code='
                <gtx-select label="Basic Select" [(ngModel)]="selectVal">
                    <option *ngFor="#item of options" [value]="item">{{ item }}</option>
                </gtx-select>
                Value: <code(({ selectVal | json ))</code>
        '></gtx-highlighted-code>
    </div>
</gtx-demo-block>

<gtx-demo-block title="Events">
    <div class="demo-result">
        <p>
            When working with multiple selects, the inputs and outputs are of type <code>string[]</code>:
        </p>

        <div class="row">
            <div class="col s8">
                <gtx-select label="Multiple Select" [(ngModel)]="selectMultiVal" multiple="true">
                    <option *ngFor="#item of options" [value]="item">{{ item }}</option>
                </gtx-select>
            </div>
            <div class="col s4">
                Value: <code>{{ selectMultiVal | json }}</code>
            </div>
        </div>
    </div>
    <div class="demo-code">
        <gtx-highlighted-code language="HTML" code='
                 <gtx-select label="Multiple Select" [(ngModel)]="selectMultiVal" multiple="true">
                     <option *ngFor="#item of options" [value]="item">{{ item }}</option>
                 </gtx-select>
                 Value: <code>{{ selectMultiVal | json }}</code>
        '></gtx-highlighted-code>
    </div>
</gtx-demo-block>

<gtx-demo-block title="Option Groups">
    <div class="demo-result">
        <div class="row">
            <div class="col s8">
                <gtx-select label="Select With Option Groups" [(ngModel)]="selectGroup" >
                    <optgroup label="Foos">
                        <option value="foo1">Foo 1</option>
                        <option value="foo2">Foo 2</option>
                    </optgroup>
                    <optgroup label="Bars">
                        <option value="bar1">Bar 1</option>
                        <option value="bar2">Bar 2</option>
                    </optgroup>
                </gtx-select>
            </div>
            <div class="col s4">
                Value: <code>{{ selectGroup | json }}</code>
            </div>
        </div>

    </div>
    <div class="demo-code">
        <gtx-highlighted-code language="HTML" code='
                 <gtx-select label="Select With Option Groups" [(ngModel)]="selectGroup" >
                     <optgroup label="Foos">
                         <option value="foo1">Foo 1</option>
                         <option value="foo2">Foo 2</option>
                     </optgroup>
                     <optgroup label="Bars">
                         <option value="bar1">Bar 1</option>
                         <option value="bar2">Bar 2</option>
                     </optgroup>
                 </gtx-select>
                 Value: <code>{{ selectGroup | json }}</code>
        '></gtx-highlighted-code>
    </div>
</gtx-demo-block>
