<h3>Range</h3>

<gtx-autodocs [source]="componentSource" type="component"></gtx-autodocs>

<h4>Demos</h4>


<gtx-demo-block title="Min, Max, Step">
    <div class="demo-result">
        <p>
            The range input can have <code>min, max, step</code> attributes. In the example below,
            min="-180"; max="180"; step="5".
        </p>
        <div class="row">
            <div class="column small-8">
                <gtx-range [(ngModel)]="rangeVal" step="5" min="-180" max="180"></gtx-range>
            </div>
            <div class="column small-4">
                Value: <code>{{ rangeVal | json }}</code>
            </div>
        </div>
    </div>
    <div class="demo-code">
        <gtx-highlighted-code language="HTML" code='
                <gtx-range [(ngModel)]="rangeVal" step="5" min="-180" max="180"></gtx-range>
                Value: <code>(( rangeVal | json ))</code>
        '></gtx-highlighted-code>
    </div>
</gtx-demo-block>

<gtx-demo-block title="Setting Value Programmatically">
    <div class="demo-result">
        <p>
            A readonly or disabled range input will not be draggable, but the value can be set dynamically.
        </p>
        <div class="row">
            <div class="column small-8">
                <gtx-range [(ngModel)]="rangeValDynamic" readonly="true"></gtx-range>
            </div>
            <div class="column small-4">
                <gtx-input [(ngModel)]="rangeValDynamic" type="number" min="0" max="100" step="1"></gtx-input>
            </div>
        </div>
    </div>
    <div class="demo-code">
        <gtx-highlighted-code language="HTML" code='
                <gtx-range [(ngModel)]="rangeValDynamic" readonly="true"></gtx-range>
                <gtx-input [(ngModel)]="rangeValDynamic" type="number" min="0" max="100" step="1"></gtx-input>
        '></gtx-highlighted-code>
    </div>
</gtx-demo-block>
