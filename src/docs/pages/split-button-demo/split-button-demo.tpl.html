<h3>SplitButton</h3>

<gtx-autodocs [source]="componentSource"></gtx-autodocs>

<h4>Demos</h4>

<gtx-demo-block demoTitle="Sizes">
    <div class="demo-result">
        <h4>{{ clickCount }}</h4>
        <gtx-split-button size="small">
            <gtx-split-button-primary-action (click)="incrementCounter()">Small</gtx-split-button-primary-action>
            <gtx-dropdown-item (click)="incrementCounter()">Test</gtx-dropdown-item>
            <gtx-dropdown-item (click)="incrementCounter()">Very looooooooooooooooooooong content</gtx-dropdown-item>
        </gtx-split-button>
        <gtx-split-button size="regular">
            <gtx-split-button-primary-action (click)="incrementCounter()">Regular (Default)</gtx-split-button-primary-action>
            <gtx-dropdown-item (click)="incrementCounter()">Test</gtx-dropdown-item>
            <gtx-dropdown-item (click)="incrementCounter()">Very looooooooooooooooooooong content</gtx-dropdown-item>
        </gtx-split-button>
        <gtx-split-button size="large">
            <gtx-split-button-primary-action (click)="incrementCounter()">Large</gtx-split-button-primary-action>
            <gtx-dropdown-item (click)="incrementCounter()">Test</gtx-dropdown-item>
            <gtx-dropdown-item (click)="incrementCounter()">Very looooooooooooooooooooong content</gtx-dropdown-item>
        </gtx-split-button>
    </div>

        <gtx-highlighted-code language="HTML" code='

           '></gtx-highlighted-code>
    </div>
</gtx-demo-block>
