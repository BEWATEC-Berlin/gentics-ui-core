<h3>DropdownList</h3>

<gtx-autodocs [source]="componentSource"></gtx-autodocs>

<h4>Demos</h4>

<gtx-demo-block title="Button Trigger">
    <div class="demo-result">
        <gtx-dropdown-list>
            <gtx-button class="dropdown-trigger">
                Button trigger
            </gtx-button>
            <ul class="dropdown-content">
                <li><a>First</a></li>
                <li><a>Second</a></li>
                <li><a>Third</a></li>
            </ul>
        </gtx-dropdown-list>
    </div>
    <div class="demo-code">
        <gtx-highlighted-code language="HTML" code='
                  <gtx-dropdown-list>
                      <gtx-button class="dropdown-trigger">
                          Button trigger
                      </gtx-button>
                      <ul class="dropdown-content">
                          <li><a>First</a></li>
                          <li><a>Second</a></li>
                          <li><a>Third</a></li>
                      </ul>
                  </gtx-dropdown-list>
           '></gtx-highlighted-code>
    </div>
</gtx-demo-block>
